<!DOCTYPE html>
<html lang="en">
<head>
<title>WDTS-CONFIG</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<style>
.one-image {
    position: relative;
    height: 380px;
    box-shadow: var(--box-shadow);
    text-align: center;
    aspect-ratio: 3 / 4;
}
.one-image::after {
    content: attr(data-dimension);
    position: absolute;
    top: 0;
    right: 0;
    padding: 2px 3px;
    color: #fff;
    background-color: #198754;
    font-size: .75rem;
}
.one-image.warning::after {
    color: #fff;
    background-color: #dc3545;
}
.one-image > img {
    height: 100%;
}
.image-group {
    display: grid;
    /*grid-template-columns: repeat(6, minmax(0, 1fr));*/
    grid-template-columns: repeat(auto-fill, minmax(min(300px, 100%), 1fr));
    gap: 8px;
    row-gap: 8px;
    justify-items: center;
}



@media only screen and (max-width: 768px) {
    .one-image {
        height: 300px;
    }
    .image-group {
        /*grid-template-columns: repeat(2, minmax(0, 1fr));*/
        grid-template-columns: repeat(auto-fill, minmax(min(225px, 100%), 1fr));
    }
}
@media only screen and (max-width: 412px) {
    .one-image {
        height: 180px;
    }
    .image-group {
        /*grid-template-columns: repeat(2, minmax(0, 1fr));*/
        grid-template-columns: repeat(auto-fill, minmax(min(150px, 100%), 1fr));
    }
}
:root {
    --border: 1px solid #ced4da;
    --box-shadow: 0px 0px 10px #aaa;
}
*, ::before, ::after {
    box-sizing: border-box;
}
body {
    font-family: Microsoft JhengHei, NSimSun, Segoe UI, SegoeUI, Segoe WP, Helvetica Neue, Helvetica, Tahoma, Arial, sans-serif;
    font-size: 16px;
}
.container {
    width: 100%;
    margin-left: auto;
    margin-right: auto;
    padding: 1rem;
}
</style>
<script>
/* [^{}.,;:[\](/*+-]$ */

            $(`img[data-key="${x}"]`).attr("data-org-dimension", dim);
            img.parent().attr("data-dimension", dim).toggleClass("warning", img.attr("data-cfg-dimension") != dim);
        });

        return $("<div>", {class: "one-image"}).append(img);
    }));
